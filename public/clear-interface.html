<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Interface Preference</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .status {
            font-size: 1.2rem;
            color: #10b981;
            margin: 1.5rem 0;
            font-weight: 600;
        }
        .button {
            background: #2563eb;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        .button:hover {
            background: #1d4ed8;
        }
        .info {
            color: #666;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Clear Interface Preference</h1>
        <div class="status" id="status">Clearing localStorage...</div>
        <div class="info" id="info"></div>
        <a href="http://localhost:3000" class="button" id="backButton" style="display: none;">
            Go Back to DaycareConnect
        </a>
    </div>

    <script>
        function clearPreference() {
            try {
                // Clear the interface preference
                localStorage.removeItem('selectedInterface');

                // Update UI
                document.getElementById('status').textContent = '‚úÖ Interface preference cleared successfully!';
                document.getElementById('info').textContent = 'You can now log in and see the Admin Panel.';
                document.getElementById('backButton').style.display = 'inline-block';

                console.log('localStorage cleared successfully');
            } catch (error) {
                document.getElementById('status').textContent = '‚ùå Error clearing preference';
                document.getElementById('status').style.color = '#ef4444';
                document.getElementById('info').textContent = 'Error: ' + error.message;
                console.error('Error:', error);
            }
        }

        // Run on page load
        window.onload = clearPreference;
    </script>
</body>
</html>
